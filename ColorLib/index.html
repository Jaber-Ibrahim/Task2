<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>ColorLib Contact Form</h1>
        <p>Contact us for custom quote</p>
        <form action="">
            <input class="input" type="text" name="yourname" placeholder="Your Name">
            <input class="input" type="email" name="youremail" placeholder="Your Email Address">
            <input class="input" type="tel" name="yourphone" placeholder="Your Phone Number (Optional)">
            <input class="input" type="url" name="yourwebsite" placeholder="Your Web Site (Optional)">
            <textarea class="input" name=""  rows="5" placeholder="Type your message here...."></textarea>
            <input class="submit" type="submit" value="Submit">
            <span>Designed By <a href="https://colorlib.com/" target="_blank">ColorLib</a></span>
        </form>
    </div>
</body>
</html>
